<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --font-sans: 'Inter', sans-serif;
            --bg: #ffffff;
            --fg: #111111;
            --muted: #71717a;
            --border: #e4e4e7;
            --accent: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            margin: 0;
        }

        .game-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0;
            transition: all 0.2s ease;
        }

        .game-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .search-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            border-radius: 0;
            padding: 0.5rem 0;
            width: 100%;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--muted);
        }

        .modal-backdrop {
            background: rgba(255, 255, 255, 0.98);
        }

        .btn-minimal {
            padding: 0.5rem;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-minimal:hover {
            border-color: var(--accent);
            background: #f4f4f5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="border-b border-border bg-white sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-6 py-8 flex flex-col sm:flex-row items-baseline justify-between gap-8">
            <div class="flex flex-col">
                <h1 class="text-2xl font-light tracking-tight">
                    Games<span class="font-semibold">Hub</span>
                </h1>
                <p class="text-[10px] uppercase tracking-[0.2em] text-muted mt-1">Minimalist Collection</p>
            </div>

            <div class="w-full sm:w-64">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search..."
                    class="search-input text-sm"
                />
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto px-6 py-12 w-full">
        <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Games will be injected here -->
        </div>

        <div id="noResults" class="hidden text-center py-20">
            <p class="text-muted font-light italic">No matches found.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-border py-12 mt-auto">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center text-[10px] uppercase tracking-widest text-muted">
            <p>Â© 2026 Collection</p>
            <div class="flex gap-6">
                <a href="#" class="hover:text-black transition-colors">About</a>
                <a href="#" class="hover:text-black transition-colors">Privacy</a>
            </div>
        </div>
    </footer>

    <!-- Game Modal -->
    <div id="gameModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-0 sm:p-12 modal-backdrop">
        <div id="modalContent" class="bg-white border border-border flex flex-col w-full max-w-6xl h-full sm:h-[90vh]">
            <!-- Modal Header -->
            <div class="px-8 py-6 border-b border-border flex items-center justify-between">
                <div class="flex flex-col">
                    <h2 id="modalTitle" class="text-lg font-medium">Game Title</h2>
                    <p class="text-[10px] uppercase tracking-widest text-muted">Now Playing</p>
                </div>
                <div class="flex items-center gap-4">
                    <button id="fullscreenBtn" class="text-muted hover:text-black transition-colors" title="Fullscreen">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                    </button>
                    <button id="closeModalBtn" class="text-muted hover:text-black transition-colors">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Game Iframe -->
            <div class="flex-1 bg-white relative">
                <iframe id="gameIframe" src="" class="w-full h-full border-none" allowfullscreen></iframe>
            </div>

            <!-- Modal Footer -->
            <div class="px-8 py-4 border-t border-border flex items-center justify-between text-[10px] uppercase tracking-widest text-muted">
                <p>Unblocked Games Hub</p>
                <a id="sourceLink" href="#" target="_blank" rel="noopener noreferrer" class="hover:text-black transition-colors flex items-center gap-1">
                    Source <i data-lucide="external-link" class="w-2 h-2"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        let allGames = [];
        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const gameModal = document.getElementById('gameModal');
        const modalContent = document.getElementById('modalContent');
        const gameIframe = document.getElementById('gameIframe');
        const modalTitle = document.getElementById('modalTitle');
        const sourceLink = document.getElementById('sourceLink');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let isFullScreen = false;

        // Initialize Lucide icons
        lucide.createIcons();

        // Fetch games data
        async function loadGames() {
            try {
                const response = await fetch('./src/games.json');
                allGames = await response.json();
                renderGames(allGames);
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function renderGames(games) {
            gamesGrid.innerHTML = '';
            
            if (games.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card group cursor-pointer';
                    card.innerHTML = `
                        <div class="aspect-[4/3] relative overflow-hidden bg-[#f9f9f9]">
                            <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700 opacity-80 group-hover:opacity-100" referrerpolicy="no-referrer">
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-baseline">
                                <h3 class="font-medium text-sm tracking-tight">${game.title}</h3>
                                <span class="text-[9px] uppercase tracking-widest text-muted">Play</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => openGame(game);
                    gamesGrid.appendChild(card);
                });
                lucide.createIcons();
            }
        }

        function openGame(game) {
            modalTitle.textContent = game.title;
            gameIframe.src = game.url;
            sourceLink.href = game.url;
            gameModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            gameModal.classList.add('hidden');
            gameIframe.src = '';
            document.body.style.overflow = 'auto';
            isFullScreen = false;
            updateModalSize();
        }

        function updateModalSize() {
            if (isFullScreen) {
                modalContent.classList.remove('max-w-6xl', 'h-[90vh]', 'sm:p-12');
                modalContent.classList.add('fixed', 'inset-0');
            } else {
                modalContent.classList.add('max-w-6xl', 'h-[90vh]');
                modalContent.classList.remove('fixed', 'inset-0');
            }
        }

        searchInput.oninput = (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allGames.filter(g => g.title.toLowerCase().includes(query));
            renderGames(filtered);
        };

        closeModalBtn.onclick = closeGame;
        fullscreenBtn.onclick = () => {
            isFullScreen = !isFullScreen;
            updateModalSize();
        };

        // Close on backdrop click
        gameModal.onclick = (e) => {
            if (e.target === gameModal) closeGame();
        };

        loadGames();
    </script>
</body>
</html>
