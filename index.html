<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-40 border-b border-white/5 bg-[#0a0a0a]/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between gap-4">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <i data-lucide="gamepad-2" class="text-black w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight hidden sm:block">
                    UNBLOCKED<span class="text-emerald-500">GAMES</span>
                </h1>
            </div>

            <div class="flex-1 max-w-md relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-white/40 w-4 h-4"></i>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search games..."
                    class="w-full bg-white/5 border border-white/10 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all"
                />
            </div>

            <div class="flex items-center gap-4">
                <button class="p-2 text-white/60 hover:text-white transition-colors">
                    <i data-lucide="info" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Games will be injected here -->
        </div>

        <div id="noResults" class="hidden text-center py-20">
            <p class="text-white/40 text-lg">No games found matching your search</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/5 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-white/20 text-sm">
            <p>Â© 2026 Unblocked Games Hub. For educational purposes only.</p>
        </div>
    </footer>

    <!-- Game Modal -->
    <div id="gameModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 sm:p-8 modal-backdrop">
        <div id="modalContent" class="bg-[#111] rounded-2xl overflow-hidden shadow-2xl border border-white/10 flex flex-col w-full max-w-5xl h-[80vh]">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-white/5 flex items-center justify-between bg-[#111]">
                <div class="flex items-center gap-3">
                    <h2 id="modalTitle" class="text-xl font-bold">Game Title</h2>
                    <span class="px-2 py-0.5 bg-emerald-500/10 text-emerald-500 text-[10px] font-bold uppercase rounded border border-emerald-500/20">
                        Live
                    </span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="fullscreenBtn" class="p-2 hover:bg-white/5 rounded-lg transition-colors text-white/60 hover:text-white">
                        <i data-lucide="maximize-2" class="w-5 h-5"></i>
                    </button>
                    <button id="closeModalBtn" class="p-2 hover:bg-white/5 rounded-lg transition-colors text-white/60 hover:text-white">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Game Iframe -->
            <div class="flex-1 bg-black relative">
                <iframe id="gameIframe" src="" class="w-full h-full border-none" allowfullscreen></iframe>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-3 border-t border-white/5 flex items-center justify-between text-xs text-white/40 bg-[#111]">
                <p>Playing on Unblocked Games Hub</p>
                <div class="flex gap-4">
                    <a id="sourceLink" href="#" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors flex items-center gap-1">
                        Source <i data-lucide="external-link" class="w-3 h-3"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allGames = [];
        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const gameModal = document.getElementById('gameModal');
        const modalContent = document.getElementById('modalContent');
        const gameIframe = document.getElementById('gameIframe');
        const modalTitle = document.getElementById('modalTitle');
        const sourceLink = document.getElementById('sourceLink');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let isFullScreen = false;

        // Initialize Lucide icons
        lucide.createIcons();

        // Fetch games data
        async function loadGames() {
            try {
                const response = await fetch('./src/games.json');
                allGames = await response.json();
                renderGames(allGames);
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function renderGames(games) {
            gamesGrid.innerHTML = '';
            
            if (games.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'glass-card group cursor-pointer';
                    card.innerHTML = `
                        <div class="aspect-video relative overflow-hidden">
                            <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" referrerpolicy="no-referrer">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                                <span class="text-sm font-medium text-emerald-400 flex items-center gap-1">
                                    Play Now <i data-lucide="external-link" class="w-3 h-3"></i>
                                </span>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-lg">${game.title}</h3>
                            <p class="text-xs text-white/40 mt-1 uppercase tracking-widest font-mono">Web Game</p>
                        </div>
                    `;
                    card.onclick = () => openGame(game);
                    gamesGrid.appendChild(card);
                });
                lucide.createIcons();
            }
        }

        function openGame(game) {
            modalTitle.textContent = game.title;
            gameIframe.src = game.url;
            sourceLink.href = game.url;
            gameModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            gameModal.classList.add('hidden');
            gameIframe.src = '';
            document.body.style.overflow = 'auto';
            isFullScreen = false;
            updateModalSize();
        }

        function updateModalSize() {
            if (isFullScreen) {
                modalContent.classList.remove('w-full', 'max-w-5xl', 'h-[80vh]', 'rounded-2xl');
                modalContent.classList.add('fixed', 'inset-0', 'rounded-none');
            } else {
                modalContent.classList.add('w-full', 'max-w-5xl', 'h-[80vh]', 'rounded-2xl');
                modalContent.classList.remove('fixed', 'inset-0', 'rounded-none');
            }
        }

        searchInput.oninput = (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allGames.filter(g => g.title.toLowerCase().includes(query));
            renderGames(filtered);
        };

        closeModalBtn.onclick = closeGame;
        fullscreenBtn.onclick = () => {
            isFullScreen = !isFullScreen;
            updateModalSize();
        };

        // Close on backdrop click
        gameModal.onclick = (e) => {
            if (e.target === gameModal) closeGame();
        };

        loadGames();
    </script>
</body>
</html>
